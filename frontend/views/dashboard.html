<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script
    src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    defer
  ></script>

  <script src="/assets/js/app.js"></script>
</head>

<body x-data="dashboardPage()" class="min-h-screen bg-gray-100">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white p-6">
      <h2 class="text-xl font-semibold mb-6">ğŸ“ MyDocs</h2>
      <nav>
        <span class="block px-3 py-2 rounded bg-gray-800">
          Repositorios
        </span>
      </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 p-8">

      <!-- HEADER -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">
          Carpetas
        </h1>

        <div class="flex items-center gap-4">
          <!-- ğŸ”¥ BOTÃ“N QUE FALTABA -->
          <button
            @click="openCreateModal()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm"
          >
            + Nueva carpeta
          </button>

          <div class="flex items-center gap-2">
            <span class="text-gray-600" x-text="user.name"></span>
            <button
              @click="logout()"
              class="text-sm text-red-600 hover:underline"
            >
              Salir
            </button>
          </div>
        </div>
      </div>

      <!-- LISTA DE CARPETAS -->
      <div class="grid gap-4">
        <template x-for="repo in repos" :key="repo.id">
          <div
            class="bg-white rounded-lg shadow p-4 hover:shadow-md transition cursor-pointer"
            @click="openRepo(repo)"
          >
            <h3 class="font-medium text-gray-800">
              ğŸ“‚ <span x-text="repo.name"></span>
            </h3>
          </div>
        </template>

        <p
          class="text-gray-500"
          x-show="repos.length === 0"
        >
          No hay carpetas creadas.
        </p>
      </div>

    </main>
  </div>

  <!-- MODAL CREAR CARPETA -->
  <div
    x-show="showCreateModal"
    x-transition
    class="fixed inset-0 bg-black/40 flex items-center justify-center"
  >
    <div class="bg-white w-full max-w-sm rounded-xl shadow-lg p-6">
      <h2 class="text-lg font-semibold mb-4">
        Nueva carpeta
      </h2>

      <input
        type="text"
        placeholder="Nombre de la carpeta"
        x-model="newRepoName"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200"
      />

      <p
        class="text-sm text-red-600 mt-2"
        x-show="error"
        x-text="error"
      ></p>

      <div class="flex justify-end gap-3 mt-6">
        <button
          @click="showCreateModal = false"
          class="px-4 py-2 text-gray-600 hover:text-gray-800"
        >
          Cancelar
        </button>

        <button
          @click="createRepo()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
        >
          Crear
        </button>
      </div>
    </div>
  </div>

</body>
</html>
