<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script
    src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    defer
  ></script>

  <script src="/assets/js/app.js"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div
    class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8"
    x-data="loginPage()"
  >
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">
      Iniciar sesión
    </h1>

    <div class="space-y-4">
      <input
        type="email"
        placeholder="Email"
        x-model="email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200"
      />

      <input
        type="password"
        placeholder="Contraseña"
        x-model="password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200"
      />
    </div>

    <p
      class="text-sm text-red-600 mt-3"
      x-show="error"
      x-text="error"
    ></p>

    <button
      @click="doLogin()"
      class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition"
    >
      Entrar
    </button>
  </div>

</body>
</html>
