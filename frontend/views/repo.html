<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Repositorio</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script
    src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    defer
  ></script>

  <script src="/assets/js/app.js"></script>
</head>

<body x-data="repoPage()" class="min-h-screen bg-gray-100">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white p-6">
      <h2
        class="text-xl font-semibold mb-6 cursor-pointer"
        @click="goDashboard()"
      >
        üìÅ MyDocs
      </h2>

      <button
        class="w-full text-left px-3 py-2 rounded bg-gray-800 hover:bg-gray-700 text-sm"
        @click="goDashboard()"
      >
        Dashboard
      </button>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-8">

      <!-- Top bar -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-2">

          <!-- ‚úÖ VOLVER (un nivel atr√°s) -->
          <button
            @click="goBack()"
            class="px-3 py-2 rounded-lg bg-white shadow hover:bg-gray-50 text-sm"
          >
            ‚Üê Volver
          </button>

          <!-- Breadcrumb -->
          <div class="text-sm text-gray-600">
            <span
              class="cursor-pointer hover:underline"
              @click="goDashboard()"
            >
              Repositorios
            </span>

            <span class="text-gray-400">/</span>

            <span class="font-medium text-gray-800" x-text="repo.name"></span>

            <template x-if="currentPath">
              <span>
                <span class="text-gray-400">/</span>
                <span class="text-gray-500" x-text="currentPath"></span>
              </span>
            </template>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex gap-2">
          <button
            @click="openCreateFolder()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm"
          >
            + Carpeta
          </button>

          <button
            @click="openCreateFile()"
            class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-lg text-sm"
          >
            + Documento
          </button>
        </div>
      </div>

      <!-- Items -->
      <div class="bg-white rounded-lg shadow divide-y">

        <template x-for="item in currentItems" :key="item.id">
          <div
            class="flex items-center gap-3 p-4 hover:bg-gray-50 cursor-pointer"
            @click="item.type === 'folder' && openFolder(item)"
          >
            <span x-text="item.type === 'folder' ? 'üìÅ' : 'üìÑ'"></span>
            <span x-text="item.name"></span>
          </div>
        </template>

        <p
          class="p-4 text-gray-500"
          x-show="currentItems.length === 0"
        >
          Esta carpeta est√° vac√≠a.
        </p>
      </div>

    </main>
  </div>

  <!-- Modal crear carpeta / documento -->
  <div
    x-show="showModal"
    x-transition
    class="fixed inset-0 bg-black/40 flex items-center justify-center"
  >
    <div class="bg-white w-full max-w-sm rounded-xl shadow-lg p-6">
      <h2
        class="text-lg font-semibold mb-4"
        x-text="modalTitle"
      ></h2>

      <input
        type="text"
        x-model="newItemName"
        placeholder="Nombre"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200"
      />

      <p
        class="text-sm text-red-600 mt-2"
        x-show="error"
        x-text="error"
      ></p>

      <div class="flex justify-end gap-3 mt-6">
        <button
          @click="showModal = false"
          class="px-4 py-2 text-gray-600 hover:text-gray-800"
        >
          Cancelar
        </button>

        <button
          @click="createItem()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
        >
          Crear
        </button>
      </div>
    </div>
  </div>

</body>
</html>
