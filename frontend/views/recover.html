<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Recuperar contraseña</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script
    src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    defer
  ></script>

  <script src="/assets/js/app.js"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div
    class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8"
    x-data="recoverPage()"
  >
    <h1 class="text-2xl font-semibold mb-4">
      Recuperar contraseña
    </h1>

    <p class="text-sm text-gray-600 mb-6">
      Ingresa tu email y te enviaremos instrucciones.
    </p>

    <input
      type="email"
      x-model="email"
      placeholder="Email"
      class="w-full px-4 py-2 border rounded-lg"
    />

    <p class="text-sm text-red-600 mt-2" x-show="error" x-text="error"></p>
    <p class="text-sm text-green-600 mt-2" x-show="success" x-text="success"></p>

    <button
      @click="sendRecovery()"
      class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-lg"
    >
      Enviar
    </button>
  </div>

</body>
</html>
