<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../assets/css/app.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="../assets/js/store.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </head>
  <body class="container">
    <div class="card" style="max-width: 420px; margin: 80px auto;" x-data="forgotPasswordPage()">
      <h1 style="margin-top: 0;">Recuperar contraseña</h1>

      <div style="margin: 12px 0;">
        <label>Email</label>
        <input class="input" type="email" x-model="email" />
      </div>

      <div class="error" x-show="error" x-text="error"></div>
      <div class="success" x-show="message" x-text="message"></div>

      <div style="margin-top: 12px;">
        <button class="btn btn-primary" style="width: 100%;" @click="submit()">Enviar</button>
      </div>

      <div style="margin-top: 12px;">
        <a class="link" href="./login.html">Volver al login</a>
      </div>
    </div>
  </body>
</html>
